<div class="row">
    <div class="col-md-6 mt-5">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="todoItem">Todo</label>
                    <input type="text" class="form-control" id="todoItem" #ti>
                </div>
                <button class="btn btn-outline-primary btn-block"
                (click)="onTodoClick()"
                >Add Todo</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 mt-5">
        <ul class="list-group"
        *ngIf="todoData.length > 0; else msg"
        >
            <li class="list-group-item list-group-item-danger"
            *ngFor="let todo of todoData"
            >{{todo.todoItem}}</li>
        </ul>
        <ng-template #msg>
            <p class="alert alert-info">No Todo Item Added Yet !!!</p>
        </ng-template>
    </div>
</div>
